<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div th:insert="header_footer.html :: header"></div>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
            </tr>
            <tr>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.pages}">Pages</td>
            </tr>
        </table>
        <a th:href="@{/books}">Back</a>
        <div th:insert="header_footer.html :: footer"></div>
    </body>
</html>
